kind: Service
apiVersion: v1
metadata:
  name: ebooks-api
spec:
  selector:
    app: ebooks-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: ebooks-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ebooks-api
  template:
    metadata:
      labels:
        app: ebooks-api
    spec:
      containers:
      - name: ebooks-api
        image: <<image>>
        ports:
          - containerPort: 8080
        volumeMounts:
        - name: logs
          mountPath: /usr/app/logs
        - name: configs
          mountPath: /usr/app/configs
      securityContext:
        fsGroup: 1000
      volumes:
      - name: logs
        nfs:
          server: mordor.home
          path: "/exports/logs/ebooks-api/"
      - name: configs
        nfs:
          server: mordor.home
          path: "/exports/configs/ebooks-api/"
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ebooks-api
spec:
  rules:
  - host: ebooks-api.apps.home
    http:
      paths:
      - path: /
        backend:
          serviceName: ebooks-api
          servicePort: 80
